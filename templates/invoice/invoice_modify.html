<main>

    <!--Main layout-->
    <div class="container">
        <div class="row h-100">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <p class="h5 text-center mb-4">Modify Invoice</p>
                <form class="row" id="main-form" method="post" action="{% url 'invoice:modify' invoice.number %}">
                    {% csrf_token %}

                    <label for="invoice_number">Invoice Number</label>
                    <input placeholder="Invoice Number" id="invoice_number" type="number" name="invoice_number"
                           value="{{ invoice.number }}">

                    <label for="invoice_date">Invoice Date</label>
                    <input placeholder="Invoice Date" id="invoice_date" type="date" name="invoice_date"
                           value="{{ invoice.invoice_date|date:"Y-m-d" }}">

                    <label for="reference_number">Reference Number</label>
                    <input placeholder="Reference Number" id="reference_number" type="text" name="reference_number"
                           value="{{ invoice.reference_number }}">

                    <label for="reference_date">Reference Date</label>
                    <input placeholder="Reference Date" id="reference_date" type="date" name="reference_date"
                           value="{{ invoice.reference_date|date:"Y-m-d" }}">

                    <label for="addressed_to">Addressed To</label>
                    <input placeholder="Addressed To" id="addressed_to" type="text" name="addressed_to"
                           value="{{ invoice.addressed_to }}">

                    <label for="party_gst">Party GST</label>
                    <input placeholder="Party GST" id="party_gst" type="text" name="party_gst"
                           value="{{ invoice.party_gst }}">

                    <div class="row">

                        {% for d in invoice.items %}
                            <div class="col-md-8">
                                <p>Item: {{ forloop.counter }}</p>

                                <label for="{{ forloop.counter }}_short">Short Description</label>
                                <input placeholder="Short Description" id="{{ forloop.counter }}_short" type="text"
                                       name="{{ forloop.counter }}_short_description" value="{{ d.short_description }}">

                                <label for="{{ forloop.counter }}_particular">Description</label>
                                <input placeholder="Description" id="{{ forloop.counter }}_particular" type="text"
                                       name="{{ forloop.counter }}_particulars" value="{{ d.particulars }}">

                                <label for="{{ forloop.counter }}_quantity">Quantity</label>
                                <input placeholder="Quantity" id="{{ forloop.counter }}_quantity" type="number"
                                       step="any"
                                       name="{{ forloop.counter }}_quantity" value="{{ d.quantity }}">

                                <label for="{{ forloop.counter }}_unit">Unit</label>
                                <input placeholder="Unit" id="{{ forloop.counter }}_unit" type="text"
                                       name="{{ forloop.counter }}_unit" value="{{ d.unit }}">

                                <label for="{{ forloop.counter }}_unit_price">Unit Price</label>
                                <input placeholder="Unit Price" id="{{ forloop.counter }}_unit_price" type="number"
                                       step="any"
                                       name="{{ forloop.counter }}_unit_price" value="{{ d.unit_price }}">

                                <label for="{{ forloop.counter }}_total_cost">Total Cost</label>
                                <input placeholder="Total Cost" id="{{ forloop.counter }}_total_cost" type="number"
                                       step="any"
                                       name="{{ forloop.counter }}_total_cost" value="{{ d.total_cost }}">
                            </div>
                        {% endfor %}
                    </div>

                    <label for="sub_total">Sub Total</label>
                    <input placeholder="Sub Total" id="sub_total" type="number" name="sub_total" step="any"
                           value="{{ sub_total }}">

                    <label for="c_gst">CGST %</label>
                    <input placeholder="CGST %" id="c_gst" type="number" name="c_gst"
                           value="{{ invoice.c_gst }}">

                    <label for="c_gst_value">CGST Value</label>
                    <input placeholder="CGST Value" id="c_gst_value" type="number" name="c_gst_value" step="any"
                           value="">

                    <label for="s_gst">SGST %</label>
                    <input placeholder="SGST %" id="s_gst" type="number" name="s_gst"
                           value="{{ invoice.s_gst }}">

                    <label for="s_gst_value">SGST Value</label>
                    <input placeholder="SGST Value" id="s_gst_value" type="number" step="any" name="s_gst_value"
                           value="">

                    <label for="other_charges">Other Charges</label>
                    <input placeholder="Other Charges" id="other_charges" type="number" step="any" name="other_charges"
                           value="{{ invoice.other_charges }}">

                    <label for="total">Grand Total</label>
                    <input placeholder="Grand Total" id="total" type="number" name="total" step="any"
                           value="">

                    <label for="additional_notes">Notes</label>
                    <input placeholder="Notes" id="additional_notes" type="text" name="additional_notes"
                           value="{{ invoice.notes }}">

                    <script>
                        let sgst = parseFloat(document.getElementById("s_gst").value);
                        let cgst = parseFloat(document.getElementById("c_gst").value);

                        let total = parseFloat(document.getElementById("sub_total").value);

                        let other = parseFloat(document.getElementById("other_charges").value);

                        sgst = document.getElementById("s_gst_value").value = total * sgst / 100;
                        cgst = document.getElementById("c_gst_value").value = total * cgst / 100;

                        document.getElementById("total").value = total + sgst + cgst + other
                    </script>


                    <input type="submit" class="btn btn-outline-info" value="Modify">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>


    </div>
    <!--/.Main layout-->
